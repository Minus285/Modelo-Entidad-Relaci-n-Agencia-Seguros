<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de patrones y gradientes -->
  <defs>
    <linearGradient id="entityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="relationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Título del diagrama -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">
    Modelo Entidad-Relación - Sistema de Seguros de Autos
  </text>

  <!-- Entidad Cliente -->
  <g id="cliente-entity">
    <rect x="50" y="100" width="200" height="180" rx="10" fill="url(#entityGradient)" stroke="#1976d2" stroke-width="2"/>
    <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">CLIENTE</text>
    <line x1="60" y1="130" x2="240" y2="130" stroke="#1976d2" stroke-width="1"/>
    
    <!-- Atributos Cliente -->
    <circle cx="70" cy="145" r="3" fill="#ff9800"/>
    <text x="80" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">id_cliente (PK)</text>
    
    <circle cx="70" cy="165" r="3" fill="#2196f3"/>
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">nombre</text>
    
    <circle cx="70" cy="185" r="3" fill="#2196f3"/>
    <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">direccion</text>
    
    <circle cx="70" cy="205" r="3" fill="#2196f3"/>
    <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">telefono</text>
    
    <circle cx="70" cy="225" r="3" fill="#2196f3"/>
    <text x="80" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">rfc</text>
    
    <circle cx="70" cy="245" r="3" fill="#2196f3"/>
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="11" fill="#333">email</text>
  </g>

  <!-- Entidad Agente -->
  <g id="agente-entity">
    <rect x="950" y="100" width="200" height="180" rx="10" fill="url(#entityGradient)" stroke="#1976d2" stroke-width="2"/>
    <text x="1050" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">AGENTE</text>
    <line x1="960" y1="130" x2="1140" y2="130" stroke="#1976d2" stroke-width="1"/>
    
    <!-- Atributos Agente -->
    <circle cx="970" cy="145" r="3" fill="#ff9800"/>
    <text x="980" y="150" font-family="Arial, sans-serif" font-size="11" fill="#333">id_agente (PK)</text>
    
    <circle cx="970" cy="165" r="3" fill="#2196f3"/>
    <text x="980" y="170" font-family="Arial, sans-serif" font-size="11" fill="#333">nombre</text>
    
    <circle cx="970" cy="185" r="3" fill="#2196f3"/>
    <text x="980" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">telefono</text>
    
    <circle cx="970" cy="205" r="3" fill="#2196f3"/>
    <text x="980" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">email</text>
    
    <circle cx="970" cy="225" r="3" fill="#2196f3"/>
    <text x="980" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">cedula</text>
    
    <circle cx="970" cy="245" r="3" fill="#2196f3"/>
    <text x="980" y="250" font-family="Arial, sans-serif" font-size="11" fill="#333">oficina</text>
  </g>

  <!-- Entidad Seguro (Central) -->
  <g id="seguro-entity">
    <rect x="450" y="300" width="220" height="180" rx="10" fill="url(#entityGradient)" stroke="#1976d2" stroke-width="2"/>
    <text x="560" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">SEGURO</text>
    <line x1="460" y1="330" x2="660" y2="330" stroke="#1976d2" stroke-width="1"/>
    
    <!-- Atributos Seguro -->
    <circle cx="470" cy="345" r="3" fill="#ff9800"/>
    <text x="480" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">id_poliza (PK)</text>
    
    <circle cx="470" cy="365" r="3" fill="#2196f3"/>
    <text x="480" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">tipo_cobertura</text>
    
    <circle cx="470" cy="385" r="3" fill="#2196f3"/>
    <text x="480" y="390" font-family="Arial, sans-serif" font-size="11" fill="#333">fecha_inicio</text>
    
    <circle cx="470" cy="405" r="3" fill="#2196f3"/>
    <text x="480" y="410" font-family="Arial, sans-serif" font-size="11" fill="#333">fecha_fin</text>
    
    <circle cx="470" cy="425" r="3" fill="#2196f3"/>
    <text x="480" y="430" font-family="Arial, sans-serif" font-size="11" fill="#333">prima</text>
    
    <circle cx="470" cy="445" r="3" fill="#2196f3"/>
    <text x="480" y="450" font-family="Arial, sans-serif" font-size="11" fill="#333">estado</text>
  </g>

  <!-- Entidad Auto -->
  <g id="auto-entity">
    <rect x="450" y="580" width="220" height="180" rx="10" fill="url(#entityGradient)" stroke="#1976d2" stroke-width="2"/>
    <text x="560" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">AUTO</text>
    <line x1="460" y1="610" x2="660" y2="610" stroke="#1976d2" stroke-width="1"/>
    
    <!-- Atributos Auto -->
    <circle cx="470" cy="625" r="3" fill="#ff9800"/>
    <text x="480" y="630" font-family="Arial, sans-serif" font-size="11" fill="#333">id_auto (PK)</text>
    
    <circle cx="470" cy="645" r="3" fill="#2196f3"/>
    <text x="480" y="650" font-family="Arial, sans-serif" font-size="11" fill="#333">marca</text>
    
    <circle cx="470" cy="665" r="3" fill="#2196f3"/>
    <text x="480" y="670" font-family="Arial, sans-serif" font-size="11" fill="#333">modelo</text>
    
    <circle cx="470" cy="685" r="3" fill="#2196f3"/>
    <text x="480" y="690" font-family="Arial, sans-serif" font-size="11" fill="#333">año</text>
    
    <circle cx="470" cy="705" r="3" fill="#2196f3"/>
    <text x="480" y="710" font-family="Arial, sans-serif" font-size="11" fill="#333">placas</text>
    
    <circle cx="470" cy="725" r="3" fill="#2196f3"/>
    <text x="480" y="730" font-family="Arial, sans-serif" font-size="11" fill="#333">color</text>
  </g>

  <!-- Relación "Contrata" (Cliente - Seguro) -->
  <g id="contrata-relation">
    <path d="M 250 190 Q 350 190 450 390" stroke="#4caf50" stroke-width="2" fill="none"/>
    <polygon points="440,385 450,390 440,395" fill="#4caf50"/>
    
    <ellipse cx="320" cy="250" rx="40" ry="20" fill="url(#relationGradient)" stroke="#f57c00" stroke-width="2"/>
    <text x="320" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Contrata</text>
    
    <!-- Cardinalidades -->
    <text x="260" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">1</text>
    <text x="430" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">N</text>
  </g>

  <!-- Relación "Vende" (Agente - Seguro) -->
  <g id="vende-relation">
    <path d="M 950 190 Q 850 190 670 390" stroke="#4caf50" stroke-width="2" fill="none"/>
    <polygon points="680,385 670,390 680,395" fill="#4caf50"/>
    
    <ellipse cx="780" cy="250" rx="35" ry="20" fill="url(#relationGradient)" stroke="#f57c00" stroke-width="2"/>
    <text x="780" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Vende</text>
    
    <!-- Cardinalidades -->
    <text x="940" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">1</text>
    <text x="680" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">N</text>
  </g>

  <!-- Relación "Asegura" (Seguro - Auto) -->
  <g id="asegura-relation">
    <line x1="560" y1="480" x2="560" y2="580" stroke="#4caf50" stroke-width="2"/>
    <polygon points="555,575 560,580 565,575" fill="#4caf50"/>
    
    <ellipse cx="560" cy="530" rx="40" ry="20" fill="url(#relationGradient)" stroke="#f57c00" stroke-width="2"/>
    <text x="560" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Asegura</text>
    
    <!-- Cardinalidades -->
    <text x="575" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">1</text>
    <text x="575" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">1</text>
  </g>

  <!-- Leyenda -->
  <g id="leyenda">
    <rect x="50" y="350" width="180" height="120" rx="5" fill="#f5f5f5" stroke="#666" stroke-width="1" opacity="0.9"/>
    <text x="140" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">LEYENDA</text>
    
    <!-- Clave primaria -->
    <circle cx="70" cy="390" r="4" fill="#ff9800"/>
    <text x="80" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">Clave Primaria (PK)</text>
    
    <!-- Atributo normal -->
    <circle cx="70" cy="410" r="4" fill="#2196f3"/>
    <text x="80" y="415" font-family="Arial, sans-serif" font-size="10" fill="#333">Atributo</text>
    
    <!-- Cardinalidades -->
    <text x="60" y="435" font-family="Arial, sans-serif" font-size="10" fill="#333">Cardinalidades:</text>
    <text x="60" y="450" font-family="Arial, sans-serif" font-size="10" fill="#333">1 = Uno</text>
    <text x="60" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333">N = Muchos</text>
  </g>
</svg>
